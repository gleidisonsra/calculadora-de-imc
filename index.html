<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="shotcut icon" href="/img/imc.png.png">
    <link rel="stylesheet" href="global.css">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="title"><p>Calculadora-IMC</p></div>
            <div class="visor">
            <label for="nome">Nome: </label>
            <input type="text"  id="nome"></div>
            <div class="visor">
                <label>Altura:</label>
                <input type="number" name="altura" id="altura"></div>
            <div class="visor">
                <label >Peso:</label>
                <input type="number" name="peso" id="peso"> </div>
                <button id="calcular">Calcular</button>
                <div class="result" id="resultado"></div> 
            </div>




    </main>
    <script src="imc.js"></script>
    
</body>
</html>
